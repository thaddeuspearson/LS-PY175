<html>
    <head>
        <title>CMS</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    </head>
    <body>
        {% for message in get_flashed_messages() %}
            <p class="message">{{ message }}</p>
        {% endfor %}
        <main>
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
