{% extends 'layout.html' %}

{% block content %}
    <form action="{{ url_for('save_file', filename=filename)}}" method="post">
        <fieldset>
            <label for="content">Edit content of {{ filename }}:</label>
                <div>
                    <textarea name="content" rows="20" cols="80">{{ content }}</textarea>
                </div>
            <button type="submit">Save Changes</button>
        </fieldset>
    </form>
{% endblock %}
