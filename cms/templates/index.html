<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CMS</title>
        <meta charset="utf-8">
    </head>
    <body>
        {% for message in get_flashed_messages() %}
            <p>{{ message }}</p>
        {% endfor %}
        <ul>
            {% for filename in filenames %}
                <li><a href="{{ url_for('display_file_content', filename=filename) }}">{{ filename }}</a></li>
            {% endfor %}
        </ul>
    </body>
</html>
