{% extends 'layout.html' %}

{% block content %}
    <ul>
        {% for filename in filenames %}
            <li>
                <a href="{{ url_for('display_file_content', filename=filename) }}">{{ filename }}</a>
                <a href="{{ url_for('edit_file_content', filename=filename) }}">edit</a>
            </li>
        {% endfor %}
        <p><a href="{{ url_for('new_document') }}">New Document</a></p>
    </ul>
{% endblock %}
