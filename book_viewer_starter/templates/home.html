{% extends "layout.html" %}

{% block content %}
<h2 class="content-subhead">Table of Contents</h2>
  <div class="pure-menu">
  <ul class="pure-menu-list">
    {% for chapter in toc %}
      <li class="pure-menu-item">
        <a href="{{ url_for('chapter', chapter_num=loop.index) }}" class="pure-menu-link">{{ chapter }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
